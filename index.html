<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--BOOTSTRAP CDN STYLESHEET-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!--CSS STYLESHEET TO OVERRIDE SOME BOOTSTRAP CONTENT-->
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <!--GOOGLE FONT TO APPLIED THROUGH HTML ELEMENTS-->
  <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">

  <!--FONT AWESOME CDN FOR ICONS-->
  <script src="https://kit.fontawesome.com/d5c5530cc4.js" crossorigin="anonymous"></script>


  <title>The windList</title>
</head>

<body>


 
  <div class="container">
    <div class="jumbotron">
      <header class="text-center my-4">
        <h1 class="titleheader mb-4">The windList</h1>
        <p class="taskcount">4</p>
      </header>
    </div>
  </div>


  <div class="container my-4 taskform-container">
    <input type="text" class="col-sm-8 taskform" placeholder="travel with ease....">
    <button class="addButton"><i class="fas fa-plus-circle"></i></button>

  </div>

  <div class="container">
    <div class="col-12 cp-3 text-center tasklist">
      Don't forget passport!
      <div>
        <button class="taskbuttons"><i class="far fa-check-circle"></i></button>
        <button class="taskbuttons"><i class="far fa-trash-alt"></i></button>
      </div>
    </div>


    <div class="col-12 p-3 text-center tasklist">
      Train to Heathrow @ 8am
      <div>
        <button class="taskbuttons"><i class="far fa-check-circle"></i></button>
        <button class="taskbuttons"><i class="far fa-trash-alt"></i></button>
      </div>
    </div>

    <div class="col-12 p-3 text-center tasklist">
      Buy Travel Insurance
      <div>
        <button class="taskbuttons"><i class="far fa-check-circle"></i></button>
        <button class="taskbuttons"><i class="far fa-trash-alt"></i></button>
      </div>
    </div>

    <div class="col-12 p-3 text-center tasklist">
      Ask mum to feed the cat
      <div>
        <button class="taskbuttons"><i class="far fa-check-circle"></i></button>
        <button class="taskbuttons"><i class="far fa-trash-alt"></i></button>
      </div>
    </div>
  </div>









  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>


</html>
